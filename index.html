<html>

</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:3001');
    socket.on('ack', function (message) {
        console.log("------>", message);
        document.body.appendChild(
                document.createTextNode(message.greeting)
        );
        socket.emit('message', {
            greeting: 'Hello Server'
        });
    });
</script>
</body>
</html>
